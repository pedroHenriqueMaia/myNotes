<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>MyNotes</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <h3 class="mt-5">{{ title }}</h3>
      <div class="form">
        <div class="form-group">
          <div class="form-group">
            <label>Note Title</label>
            <input type="text" class="form-control" v-model="note.title">
          </div>
          <div class="form-group">
            <label>Note Description</label>
            <textarea type="text" class="form-control" v-model="note.description"></textarea>
          </div>
        </div>
        <button class="btn btn-dark w-100" @click="addNote">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-4 note" v-for="(note, index) in notes">
        <div class="card ml-4 mf-5 mt-5">
          <div class="card-block">
            <button @click="removeNote(index)" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="card-title">{{ note.title }}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
            <p class="card-text">{{ note.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'MyNotes',
        note: {
          title: '',
          description: ''
        },
        notes: [
          {
            title: 'Chicago Bulls',
            description: 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum',
            date: new Date(Date.now()).toLocaleString()
          },
          {
            title: 'Los Angeles Lakers',
            description: 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum',
            date: new Date(Date.now()).toLocaleString()
          }
        ]
      },
      methods: {
        addNote() {
          let { description, title } = this.note;
          this.notes.push({
            title, 
            description, 
            date: new Date(Date.now()).toLocaleString()
          })
        },
        removeNote(index) {
          this.notes.splice(index, 1)
        }
      }
    })
  </script>
</body>
</html>
